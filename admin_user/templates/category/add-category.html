{% extends 'admin.html' %}

{% block title %}
    Add Category
{% endblock title %}

{% block content %}
    <div class="category">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-page rounded-pill px-5 pt-2 pb-1 mb-3">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb pt-2">
                              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}" class="decoration-none">Dashboard</a></li>
                              <li class="breadcrumb-item"><a href="{% url 'category' %}" class="decoration-none">Category</a></li>
                              <li class="breadcrumb-item active" aria-current="page">Add</li>
                            </ol>
                          </nav>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="amount-info p-3 mb-3">
                        <div class="row">
                            <div class="col-4 text-center text-white mt-4">
                                <small>Book</small>
                                <h1 class="mb-3">78</h1>
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="col-4 text-center text-white mt-4 border border-top-0 border-bottom-0">
                                <small>Publisher</small>
                                <h1 class="mb-3">78</h1>
                                <i class="fas fa-upload"></i>
                            </div>
                            <div class="col-4 text-center text-white mt-4">
                                <small>Category</small>
                                <h1 class="mb-3">78</h1>
                                <i class="fas fa-bookmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-8">
                    <div class="sub-content p-3 px-5">
                        <h5 class="mb-3">Add Category</h5>
                        <form action="{% url 'add_category' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-9 col-lg-9 mb-3">
                                    <label for="publisher" class="form-label">Category's name</label>
                                    {{ form.category }}
                                </div>
                                <div class="col-12 col-md-3 col-lg-3 pt-2">
                                    <button type="submit" class="btn btn-primary full-width mt-4">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends 'admin.html' %}
{% load static %}

{% block title %}
    Dashboard
{% endblock title %}

{% block content %}
    <div class="dashboard">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-8">
                    <div class="greeting-dashboard position-relative p-3 mb-3">
                        <svg class="position-absolute bottom-absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0d0835" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

                        <h3>DASHBOARD</h3>
                        <h4>django-admin</h4>

                        <img src="{% static 'app/img/book.png' %}" alt="Book" width="200" class="position-absolute">
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="amount-info p-3 mb-3">
                        <div class="row">
                            <div class="col-4 text-center text-white mt-4">
                                <small>Book</small>
                                <h1 class="mb-3">78</h1>
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="col-4 text-center text-white mt-4 border border-top-0 border-bottom-0">
                                <small>Publisher</small>
                                <h1 class="mb-3">78</h1>
                                <i class="fas fa-upload"></i>
                            </div>
                            <div class="col-4 text-center text-white mt-4">
                                <small>Category</small>
                                <h1 class="mb-3">78</h1>
                                <i class="fas fa-bookmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="publisher-graphic p-3 mb-3">
                        <canvas id="publisher"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="category-graphic p-3 mb-3">
                        <canvas id="category"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="transaction-graphic py-3 px-4 mb-3">
                        <canvas id="transaction"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}


{% block more-js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script>
        var ctx = document.getElementById('publisher').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgb(61, 56, 105)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                    ],
                    borderColor: [
                        'rrgb(61, 56, 105)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                    ],
                    borderWidth: 1
                }]
            },
            options: { 
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem) {
                                    return tooltipItem.yLabel;
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: "Top 3 Publisher"
                    }
                }
            }
        });
    </script>
    <script>
        var ctx = document.getElementById('category').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgb(61, 56, 105)',

                        'rgb(179, 172, 238)',
                    ],
                    borderColor: [
                        'rrgb(61, 56, 105)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                    ],
                    borderWidth: 1
                }]
            },
            options: { 
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem) {
                                    return tooltipItem.yLabel;
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: "Top 3 Category"
                    }
                }
            }
        });
    </script>
    <script>
        var ctx = document.getElementById('transaction').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 1, 9],
                    backgroundColor: [
                        'rgb(61, 56, 105)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                    ],
                    borderColor: [
                        'rrgb(61, 56, 105)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                        'rgb(118, 109, 185)',
                        'rgb(179, 172, 238)',
                    ],
                    borderWidth: 1
                }]
            },
            options: { 
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem) {
                                    return tooltipItem.yLabel;
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: "Transaction This Week"
                    }
                }
            }
        });
    </script>
{% endblock more-js %}
